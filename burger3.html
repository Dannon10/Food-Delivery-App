<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Food Delivery App</title>
</head>

<body class="burger3">
    <div class="container burg3-container">
        <div class="top">
            <nav class="nav-item">
                <div class="nav-items">
                    <a href="/burger2.html"><img src="/Images/Vector (5).png" class="nav-icon" alt="Hamburger" /></a>
                    <div class="full-cart">
                        <img src="/Images/Ellipse 4.png" alt="Ellipse" id="ellipse">
                    <img src="/Images/Vector (6).png" class="nav-icon" alt="Cart icon" />
                </div>
                </div>
            </nav>

            <header>
                <p class="header-text">My Order</p>
                <div class="burger-type type3">
                    <button class="burger-types"><span></span>Burger</button>
                    <button class="burger-types">Pizza</button>
                    <button class="burger-types">Pasta</button>
                    <button class="burger-types">Popular</button>
                </div>
            </header>
        </div>
        <div class="white">
            <main class="burger3-main">
                <div class="burger3-content">
                    <h2>The Burger King</h2>
                    <div class="burger-opt">
                        <img src="/Images/Rectangle 12.png" alt="" />
                        <h2>Burger with Vegetable</h2>
                        <p class="price">$5</p>
                    </div>
                    <div class="burger-opt">
                        <img src="/Images/Rectangle 13.png" alt="" />
                        <h2>Cheezy Burger</h2>
                        <p class="price">$15</p>
                    </div>
                    <div class="burger-opt del">
                        <img src="/Images/Group 6.png" alt="" class="delete" />
                        <img src="/Images/Rectangle 14.png" alt="" class="beef-burg" />
                        <div class="beef">
                            <h2>Beef Burger</h2>
                            <p id="p2">Crown wooden tray</p>
                        </div>
                    </div>
                    <div class="burger-opt">
                        <img src="/Images/Rectangle 15.png" alt="" />
                        <div class="beef">
                            <h2>Chicken Burger</h2>
                            <p id="p2">Crown wooden tray</p>
                        </div>
                        <p class="price">$10</p>
                    </div>
                </div>
            </main>

            <aside class="white total">
                <div class="tot">
                    <h3>Total: $30</h3>
                    <button class="pay" id="card">Card</button>
                </div>
            </aside>

            <footer>
                <div class="foot-icons">
                    <a href="/Index.html"><img src="/Images/Vector (2).png" alt="" class="foot-icon" /></a>
                    <img src="/Images/small search.png" alt="" class="foot-icon" />
                    <img src="/Images/Vector (3).png" alt="" class="foot-icon" />
                    <img src="/Images/Vector (4).png" alt="" class="foot-icon" />
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
