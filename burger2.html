<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Food Delivery App</title>
</head>

<body class="burger2">
    <div class="container burg2-container">
        <nav class="nav-item item2">
            <div class="nav-items">
                <a href="index.html"><img src="Images/Vector (5).png" class="nav-icon" alt="Hamburger" /></a>
                <a href="burger3.html">
                    <img src="Images/Vector (6).png" class="nav-icon" alt="Cart icon" />
                    </a>
            </div>
        </nav>

        <div class="burger-type type2">
            <button class="burger-types"><span></span>Burger</button>
            <button class="burger-types">Pizza</button>
            <button class="burger-types">Pasta</button>
            <button class="burger-types">Popular</button>
        </div>

        <div class="burg-content">
            <div class="burger2-sect">
                <div class="burg-img">
                    <img src="Images/burger-png-png-images-yellow-images-12 2 (1).png" alt="Cheese Burger" class="burgg" />
                </div>
                <div class="bug">
                    <p>$5</p>
                    <h4>Cheese Burger</h4>
                    <img src="Images/Group 5.png" alt="" />
                    <div class="sign">
                        <button class="add">+</button>
                        <p class="value">2</p>
                        <button class="add minus">-</button>
                    </div>
                    <a href="burger3.html"><button class="bag">Add to Bag</button></a>
                </div>
            </div>
        </div>

        <footer>
            <div class="foot-icons">
                <a href="index.html"><img src="Images/Vector (2).png" alt="" class="foot-icon" />
                </a>
                <img src="Images/small search.png" alt="" class="foot-icon" />
                <img src="Images/Vector (3).png" alt="" class="foot-icon" />
                <a href="burger3.html"><img src="Images/Vector (4).png" alt="" class="foot-icon" /></a>
            </div>
        </footer>
    </div>
    <script src="index.js"></script>
</body>

</html>
