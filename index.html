<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Food Delivery App</title>
</head>

<body>
    <div class="container burg-cont">
        <div class="top-cont">
            <nav class="nav-item">
                <div class="nav-items">
                    <img src="/Images/Vector.png" class="nav-icon" alt="Hamburger" />
                    <img src="/Images/Vector (1).png" class="nav-icon" alt="Search icon" />
                </div>
            </nav>
            <header class="delivery">
                <img src="/Images/Delivery man 1.png" alt="Delivery man" class="delivery-man" />
            </header>
        </div>
        <div class="half">
            <main class="main-container">
                <div class="burger-type">
                    <button class="burger-types"><span></span>Burger</button>
                    <button class="burger-types">Pizza</button>
                    <button class="burger-types">Pasta</button>
                    <button class="burger-types">Popular</button>
                </div>
                <div class="rest">
                    <div class="food">
                        <h3>Food Delivery</h3>
                        <p>Restaurant</p>
                    </div>
                    <div class="food2">
                        <p>2/10</p>
                        <div class="scroll">
                            <img src="/Images/Rectangle 4.png" id="rect4" />
                            <img src="/Images/Rectangle 3.png" alt="" />
                        </div>
                    </div>
                </div>

                <div class="burgers">
                    <div class="burger-card cheese">
                        <img src="/Images/burger-png-png-images-yellow-images-12 2.png" alt="" class="cheese-burger" />
                        <p>Cheese Burger</p>
                        <img src="/Images/Group 1.png" alt="" class="star" />
                        <a href="/burger2.html"><button class="pay">$5</button></a>
                    </div>
                    <div class="burger-card cheezy cheese">
                        <img src="/Images/burger-png-png-images-yellow-images-12 3.png" alt=""
                            class="cheese-burgers cheezyy" />
                        <p>Cheezy Burger</p>
                        <img src="/Images/Group 1.png" alt="" class="star" />
                        <a href="/burger2.html">
                            <button class="pay">$5</button>
                            </a>
                    </div>
                </div>
            </main>

            <footer>
                <div class="foot-icons">
                    <img src="/Images/Vector (2).png" alt="" class="foot-icon" />
                    <img src="/Images/small search.png" alt="" class="foot-icon" />
                    <img src="/Images/Vector (3).png" alt="" class="foot-icon" />
                    <a href="/burger3.html"><img src="/Images/Vector (4).png" alt="" class="foot-icon" /></a>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
